---
- hosts: all
  become: true
  tasks:
    # System setup
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present

    # Disable swap
    - name: Disable swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Remove swap from fstab
      lineinfile:
        path: /etc/fstab
        regexp: '\sswap\s'
        state: absent

    # Load kernel modules
    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
      loop:
        - overlay
        - br_netfilter

    - name: Make kernel modules persistent
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    # Configure sysctl
    - name: Configure sysctl for Kubernetes
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        sysctl_file: /etc/sysctl.d/k8s.conf
        reload: yes
      loop:
        - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { key: 'net.ipv4.ip_forward', value: '1' }

    # Configure routing for dual network interfaces
    - name: Configure routing for dual network interfaces
      copy:
        dest: /etc/sysctl.d/k8s-routing.conf
        content: |
          # Allow IP forwarding between interfaces
          net.ipv4.ip_forward = 1
          # Disable reverse path filtering for flexible routing
          net.ipv4.conf.all.rp_filter = 0
          net.ipv4.conf.default.rp_filter = 0
          net.ipv4.conf.enp0s8.rp_filter = 0
          net.ipv4.conf.enp0s9.rp_filter = 0
      register: routing_config

    - name: Apply sysctl routing settings
      command: sysctl -p /etc/sysctl.d/k8s-routing.conf
      when: routing_config is changed

    # Fix NAT interface routing issue
    - name: Create script to fix NAT routing on boot
      copy:
        dest: /usr/local/bin/fix-nat-routing.sh
        mode: '0755'
        content: |
          #!/bin/bash
          # Remove bad route added by NAT interface DHCP
          ip route del {{ bridge_network }}.1 via 10.0.2.2 dev enp0s3 2>/dev/null || true

    - name: Create systemd service for routing fix
      copy:
        dest: /etc/systemd/system/fix-nat-routing.service
        content: |
          [Unit]
          Description=Fix NAT interface routing
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=oneshot
          ExecStart=/usr/local/bin/fix-nat-routing.sh
          RemainAfterExit=yes

          [Install]
          WantedBy=multi-user.target

    - name: Enable routing fix service
      systemd:
        name: fix-nat-routing
        enabled: yes
        daemon_reload: yes

    # Install containerd
    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory

    - name: Install containerd
      apt:
        name: containerd
        state: present

    - name: Configure containerd
      shell: containerd config default | tee /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Enable SystemdCgroup in containerd
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup = false'
        line: '            SystemdCgroup = true'

    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes
        daemon_reload: yes

    # Install Kubernetes
    - name: Add Kubernetes apt key
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key
        state: present

    - name: Add Kubernetes repository
      apt_repository:
        repo: deb https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /
        state: present

    - name: Install Kubernetes packages
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    # Configure kubelet before joining
    - name: Check if node is already joined
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubelet_conf

    - name: Configure kubelet extra args
      lineinfile:
        path: /etc/default/kubelet
        line: 'KUBELET_EXTRA_ARGS="--node-ip={{ node_ip_private }} --eviction-hard=memory.available<100Mi,nodefs.available<5%,imagefs.available<5% --eviction-soft=memory.available<150Mi,nodefs.available<10%,imagefs.available<10% --eviction-soft-grace-period=memory.available=1m,nodefs.available=1m,imagefs.available=1m --system-reserved=memory=256Mi,cpu=250m --kube-reserved=memory=256Mi,cpu=250m"'
        create: yes
      when: not kubelet_conf.stat.exists

    # Join cluster
    - name: Copy join command from control plane
      copy:
        src: /tmp/join-command
        dest: /tmp/join-command
      when: not kubelet_conf.stat.exists

    - name: Join the cluster
      shell: bash /tmp/join-command
      when: not kubelet_conf.stat.exists
