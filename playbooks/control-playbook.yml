---
- hosts: all
  become: true
  tasks:
    # System setup
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present

    # Disable swap
    - name: Disable swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Remove swap from fstab
      lineinfile:
        path: /etc/fstab
        regexp: '\sswap\s'
        state: absent

    # Load kernel modules
    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
      loop:
        - overlay
        - br_netfilter

    - name: Make kernel modules persistent
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    # Configure sysctl
    - name: Configure sysctl for Kubernetes
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        sysctl_file: /etc/sysctl.d/k8s.conf
        reload: yes
      loop:
        - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { key: 'net.ipv4.ip_forward', value: '1' }

    # Install containerd
    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory

    - name: Install containerd
      apt:
        name: containerd
        state: present

    - name: Configure containerd
      shell: containerd config default | tee /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Enable SystemdCgroup in containerd
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup = false'
        line: '            SystemdCgroup = true'

    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes
        daemon_reload: yes

    # Install Kubernetes
    - name: Add Kubernetes apt key
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key
        state: present

    - name: Add Kubernetes repository
      apt_repository:
        repo: deb https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /
        state: present

    - name: Install Kubernetes packages
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    # Initialize cluster
    - name: Check if cluster is initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: kubeadm_init

    - name: Initialize Kubernetes cluster
      command: >
        kubeadm init
        --apiserver-advertise-address={{ node_ip }}
        --pod-network-cidr={{ pod_network }}
        --node-name=control-plane
      when: not kubeadm_init.stat.exists
      register: init_result

    - name: Create .kube directory
      become: false
      file:
        path: /home/vagrant/.kube
        state: directory
        mode: '0755'

    - name: Copy kubeconfig
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/vagrant/.kube/config
        remote_src: yes
        owner: vagrant
        group: vagrant
        mode: '0600'

    # Install Cilium
    - name: Download Cilium CLI
      get_url:
        url: https://github.com/cilium/cilium-cli/releases/latest/download/cilium-linux-amd64.tar.gz
        dest: /tmp/cilium-cli.tar.gz

    - name: Extract Cilium CLI
      unarchive:
        src: /tmp/cilium-cli.tar.gz
        dest: /usr/local/bin
        remote_src: yes

    - name: Install Cilium
      become: false
      shell: |
        cilium install --version 1.16.5
      environment:
        KUBECONFIG: /home/vagrant/.kube/config
      when: init_result is changed

    - name: Wait for Cilium to be ready
      become: false
      shell: cilium status --wait
      environment:
        KUBECONFIG: /home/vagrant/.kube/config
      when: init_result is changed
      retries: 30
      delay: 10
      register: cilium_status
      until: cilium_status.rc == 0

    # Generate join command
    - name: Generate join command
      shell: kubeadm token create --print-join-command
      register: join_command
      when: init_result is changed

    - name: Save join command
      copy:
        content: "{{ join_command.stdout }}"
        dest: /tmp/join-command
      when: init_result is changed

    - name: Fetch join command
      fetch:
        src: /tmp/join-command
        dest: /tmp/join-command
        flat: yes
      when: init_result is changed
