# Single Gateway with LoadBalancer
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: observability-gateway
  namespace: monitoring  # Adjust to your namespace
spec:
  gatewayClassName: cilium  # Or your Gateway implementation (istio, nginx, etc.)
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
